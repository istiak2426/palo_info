<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search Tool</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">üîç CSV Search Tool</h2>

            <!-- Search Form -->
            <form method="post" class="d-flex justify-content-center mb-4">
                <input type="text" name="search" class="form-control me-2" style="max-width: 400px;" placeholder="Enter keyword..." required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <!-- Results Section -->
            {% if results %}
                <h4 class="mb-3">Results:</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                {% for col in results[0].keys() %}
                                    <th>{{ col }}</th>
                                {% endfor %}
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in results %}
                            <tr>
                                {% for col in row.values() %}
                                    <td>{{ col }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% elif results is not none %}
                <p class="text-center text-muted fs-5">‚ö†Ô∏è No results found.</p>
            {% endif %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional for features like modals, dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
